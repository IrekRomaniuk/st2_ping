---
    name: "rtt_2_influx"
    pack: "ping"
    description: "Write avg att to Influxdb"
    enabled: true
    trigger:
        type: "ping.pinger"  
    criteria:                              # optional
        trigger.total: 
          type: "equals" 
          pattern: true        
    action:
        ref: "pan.influx_write"
        parameters:
            ips: "{{trigger.msg}}"
            total: "{{trigger.total}}"